<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link>
    <link rel='stylesheet' href='./assets/style.css'>
    <title>Weatherman Dashboard</title>
</head>
<body>
    <header class="p-5 mb-4 text-center header"> <h1>Weatherman</h1></header>
    <form id="weather-form">
        <label for="location-input">Enter a location:</label>
        <input type="text" id="location-input">
        <button type="submit">Get Weather</button>
      </form>

      <div id="temperature"></div>
<div id="forecast-container">
    <div class="forecast-data">
        <div class="forecast-date"></div>
        <a href="https://github.com/TheIPM"><img src="./assets/images/my logo.png" alt="My logo"></a>
        <div class="forecast-temp"></div>
        <div class="forecast-wind-speed"></div>
        <div class="forecast-humidity"></div>
        <div class="forecast-desc"></div>
    </div>
</div>
<a id="search-history-container"></a>
<footer><button id="clear">Clear your saved data</button></footer>

    <script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"
>
    </script>
      <script src='./assets/script.js'></script>
</body>
</html>
